<!DOCTYPE html>

                      </svg>
                </div>
                <h1 class="logo">
                        
                      
                    To - Do - LIST</h1>
            </div>
            <div class="date" >
                <p id="currentDate"></p>
            </div>
          </div>
    </header>
     <div class="today">
        <div class="task">
            <p class="jumlah" id="jumlahList">Sisa Task: 0</p>
            <ul id="todolist" class="tolist"></ul>
            
        </div>
        <div class="manager">
            <div class="option">
                <button class="profil" onclick="showP()" id="showPbtn">
                  <div class="icon3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                  </div>
                  <p style="color: aliceblue;">
                    Profil
                  </p>
                </button>
                <button class="tambah" onclick="showT()" id="showTbtn">
                    <div class="icon4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                        </svg> 
                    </div>                    
                    <p style="color: aliceblue;">
                        Add List
                    </p>
                </button>
            </div>
            <div class="profil1" id="Pbtn">
                <img src="assets/image/avatar.jpg" alt="profil" class="avatar">
                <p style="font-weight: bold; color: aliceblue; text-align: start; font-size: large; ">Nama</p>
                <div class="nama">
                    <p style="color: aliceblue;">Rheyno Fernando Velga Wesi Aji </p>
                </div>
                <p style="font-weight: bold; color: aliceblue; text-align: start; font-size: large; ">Jabatan</p>
                <div class="nama"> 
                    <p style="color: aliceblue;">Full Stack Developer</p>
                </div>
            </div>
            <div class="tambah1" id="Tbtn">
                <div class="cont">
                    <p>Masukan List item</p>
                    <input type="text" class="input1" id="input1">
                </div>
                <div class="cont">
                    <div class="samp">
                        <p>Pilih kesusahan</p>
                        <select class="class1" name="class" id="class">
                            <option value="Easy">Mudah</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Susah</option>
                        </select>
                    </div>
                    <button onclick="addTodo()" class="btnadd">
                        <div class="icon5">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-1">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                        <p>Tambah</p>
                    </button>
                </div>
            </div>
        </div>
     </div>
    
    <script src="https://unpkg.com/@heroicons/vue@2.0.18/24/solid/index.js"></script>
